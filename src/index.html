<html>
<head>
	<title>Breezy</title>
	<script type="text/javascript" src="/lib/angular.js"></script>
	<script type="text/javascript" src="/lib/angular-sanitize.js"></script>
	<script type="text/javascript" src="/js/breezy.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/breezy.css"/>
	<link rel="stylesheet" type="text/css" href="/css/blog.css"/>

</head>
<body data-ng-app="breezyApp" ng-controller="BreezyController">
	<div class="brBlogHeaderContainer">
		<div class="brBlogHeader">
			<span class="brBlogTitle">{{Title}}</span>
			<input type="TEXT" placeholder="Search" class="brBlogSearchInput" ng-if="searchEnabled"/>
		</div>
	</div>
	<div class="brBlogContainer"> 
		
		<div ng-repeat="post in postlist">
			<div ng-bind-html="post.Content.Markup"></div>
			<div><span ng-if="DisplayPostCreator">{{post.Creator}} - </span><span>{{formatDate(post.Created)}}</span></div>
		</div>	
	</div>
</body>
</html>
