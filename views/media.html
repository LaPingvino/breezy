<html>
<head>
	<title>Breezy</title>
	<script type="text/javascript" src="/lib/angular.js"></script>
	<script type="text/javascript" src="/lib/angular-sanitize.js"></script>	
	<script type="text/javascript" src="/js/breezy.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/breezy.css"/>
</head>
<body data-ng-app="breezyApp" ng-controller="BreezyMediaLibraryController">
<breezy-navigation></breezy-navigation>
	<div class="brDashboardRecentActivityContainer"> <h2>Media</h2>
	<div class="brTitleBreakLine"></div>
		<div ng-repeat="item in MediaList" class="brMediaGalleryThumbnail">
			<div class="brMediaImageContainer">
				<img ng-src="{{item.FileWithPath}}" id="thumbnail{{$index}}" ng-class="{brMediaImageTall : comparDimensions(this),brMediaImageWide: compareDimensions(this)}" class="brMediaGalleryImage" ng-click="displayMedia()"/>
			</div>	
			<input type="BUTTON" value="Delete" ng-click="removeMedia()" class="brMediaGalleryDeleteButton">
		<div>
	</div>
</body>
</html>
